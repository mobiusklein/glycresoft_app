<p>
    GlycReSoft is a program that provides algorithms for glycan and
    glycopeptide identification. It is developed at Boston University
    at the <a class='external' href='http://www.bumc.bu.edu/cbms/'>Center for Biomedical
    Mass Spectrometry</a>.
</p>
<p>
    Support is available <a class='external' href='https://groups.google.com/forum/#!forum/glycresoft'>
    online forum</a> or <a class='external' href='mailto:glycresoft@googlegroups.com'>mailing list</a>.
</p>
